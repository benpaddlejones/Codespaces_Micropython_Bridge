<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Microcontroller board outline -->
  <rect x="3" y="6" width="18" height="12" rx="1" />
  <!-- USB port -->
  <rect x="19" y="9" width="3" height="6" rx="0.5" />
  <!-- Chip -->
  <rect x="8" y="9" width="8" height="6" rx="0.5" fill="currentColor" opacity="0.3"/>
  <!-- Pin holes -->
  <circle cx="5" cy="8" r="0.5" fill="currentColor"/>
  <circle cx="5" cy="11" r="0.5" fill="currentColor"/>
  <circle cx="5" cy="14" r="0.5" fill="currentColor"/>
  <circle cx="5" cy="17" r="0.5" fill="currentColor"/>
  <!-- Connection waves -->
  <path d="M 1 20 Q 6 18 12 20 Q 18 22 23 20" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
</svg>
