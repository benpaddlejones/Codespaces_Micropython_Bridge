<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Gradients -->
    <linearGradient id="picoBoard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d8f4e"/>
      <stop offset="100%" style="stop-color:#1a6b35"/>
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#1f6feb"/>
    </linearGradient>
    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#a371f7"/>
      <stop offset="100%" style="stop-color:#2d8f4e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#0d1117"/>
  
  <!-- === CODESPACES CLOUD (top left) === -->
  <g transform="translate(8, 12)">
    <!-- Cloud shape -->
    <path d="M 45 28 
             C 45 20, 38 14, 30 14 
             C 24 14, 19 17, 17 22 
             C 10 22, 5 27, 5 34 
             C 5 41, 10 46, 18 46 
             L 42 46 
             C 48 46, 53 41, 53 35 
             C 53 29, 48 24, 42 24
             C 44 24, 45 26, 45 28 Z" 
          fill="url(#cloudGrad)" opacity="0.95"/>
    
    <!-- Codespaces icon (code brackets) inside cloud -->
    <text x="29" y="36" font-family="monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">&lt;/&gt;</text>
  </g>
  
  <!-- === RASPBERRY PI PICO (bottom right) === -->
  <g transform="translate(58, 62)">
    <!-- PCB Board -->
    <rect x="0" y="8" width="58" height="48" rx="3" fill="url(#picoBoard)" stroke="#3fb950" stroke-width="1.5"/>
    
    <!-- RP2040 Chip -->
    <rect x="12" y="18" width="24" height="18" rx="2" fill="#2d333b" stroke="#444c56" stroke-width="1"/>
    <circle cx="16" cy="22" r="1.5" fill="#484f58"/>
    <text x="24" y="31" font-family="monospace" font-size="5" fill="#6e7681" text-anchor="middle">RP2040</text>
    
    <!-- USB-C Connector -->
    <rect x="48" y="22" width="12" height="12" rx="2" fill="#6e7681" stroke="#484f58" stroke-width="1"/>
    <rect x="51" y="25" width="6" height="6" rx="1" fill="#2d333b"/>
    
    <!-- GPIO Pins (left side) -->
    <g fill="#d4a72c">
      <circle cx="4" cy="14" r="2"/>
      <circle cx="4" cy="20" r="2"/>
      <circle cx="4" cy="26" r="2"/>
      <circle cx="4" cy="32" r="2"/>
      <circle cx="4" cy="38" r="2"/>
      <circle cx="4" cy="44" r="2"/>
      <circle cx="4" cy="50" r="2"/>
    </g>
    
    <!-- GPIO Pins (right side) -->
    <g fill="#d4a72c">
      <circle cx="44" cy="14" r="2"/>
      <circle cx="44" cy="20" r="2"/>
      <circle cx="44" cy="26" r="2"/>
      <circle cx="44" cy="32" r="2"/>
      <circle cx="44" cy="38" r="2"/>
      <circle cx="44" cy="44" r="2"/>
      <circle cx="44" cy="50" r="2"/>
    </g>
    
    <!-- Onboard LED (green, lit) -->
    <circle cx="38" cy="48" r="3" fill="#3fb950">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Boot button -->
    <rect x="12" y="42" width="6" height="6" rx="1" fill="#6e7681"/>
  </g>
  
  <!-- === BRIDGE CONNECTION (diagonal data flow) === -->
  <g stroke="url(#bridgeGrad)" stroke-width="3" fill="none" stroke-linecap="round">
    <!-- Main bridge arc -->
    <path d="M 52 50 C 60 58, 62 60, 66 68" opacity="0.9">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Data packets flowing -->
  <g fill="#a371f7">
    <circle cx="54" cy="52" r="2.5">
      <animate attributeName="cx" values="52;66" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="50;68" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="58" cy="56" r="2">
      <animate attributeName="cx" values="52;66" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="50;68" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- === PYTHON LOGO (small, bottom left corner) === -->
  <g transform="translate(10, 92) scale(0.28)">
    <path fill="#3572a5" d="M 49.6 0 C 21.8 0 23.4 12 23.4 12 L 23.4 24.8 L 50.2 24.8 L 50.2 28.4 L 14.7 28.4 C 14.7 28.4 0 26.6 0 54.8 C 0 83 12.8 81.2 12.8 81.2 L 21.4 81.2 L 21.4 67.4 C 21.4 67.4 20.6 54.2 34 54.2 L 61.2 54.2 C 61.2 54.2 73.8 54.4 73.8 42 L 73.8 13.8 C 73.8 13.8 75.8 0 49.6 0 Z M 35.8 8 C 38.6 8 40.8 10.2 40.8 13 C 40.8 15.8 38.6 18 35.8 18 C 33 18 30.8 15.8 30.8 13 C 30.8 10.2 33 8 35.8 8 Z"/>
    <path fill="#ffd43b" d="M 50.4 110 C 78.2 110 76.6 98 76.6 98 L 76.6 85.2 L 49.8 85.2 L 49.8 81.6 L 85.3 81.6 C 85.3 81.6 100 83.4 100 55.2 C 100 27 87.2 28.8 87.2 28.8 L 78.6 28.8 L 78.6 42.6 C 78.6 42.6 79.4 55.8 66 55.8 L 38.8 55.8 C 38.8 55.8 26.2 55.6 26.2 68 L 26.2 96.2 C 26.2 96.2 24.2 110 50.4 110 Z M 64.2 102 C 61.4 102 59.2 99.8 59.2 97 C 59.2 94.2 61.4 92 64.2 92 C 67 92 69.2 94.2 69.2 97 C 69.2 99.8 67 102 64.2 102 Z"/>
  </g>
  
</svg>
