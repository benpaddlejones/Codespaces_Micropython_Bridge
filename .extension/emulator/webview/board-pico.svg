<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 520" class="pico-board">
  <defs>
    <style>
      .board-body { fill: #1a472a; stroke: #0d2818; stroke-width: 2; }
      .usb-connector { fill: #c0c0c0; stroke: #808080; stroke-width: 1; }
      .chip { fill: #2d2d2d; stroke: #1a1a1a; stroke-width: 1; }
      .chip-text { fill: #808080; font-family: monospace; font-size: 8px; }
      .pin-hole { fill: none; stroke: #444; stroke-width: 1; }
      .pin-label { fill: #e8e8e8; font-family: monospace; font-size: 9px; font-weight: bold; }
      .pin-label-right { text-anchor: start; }
      .pin-label-left { text-anchor: end; }
      .led-onboard { fill: #333; stroke: #222; stroke-width: 1; }
      .led-onboard.on { fill: #0088ff; filter: drop-shadow(0 0 4px #0088ff); }
      .led-onboard.pwm { fill: #ffaa00; filter: drop-shadow(0 0 4px #ffaa00); animation: pwm-pulse 0.5s ease-in-out infinite; }
      @keyframes pwm-pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
      .bootsel { fill: #444; stroke: #333; stroke-width: 1; rx: 2; }
      .debug-header { fill: #b8860b; stroke: #8b6914; stroke-width: 0.5; }
      .pin-base { fill: #666; opacity: 1; }
      .pin-indicator { fill: none; opacity: 0; transition: opacity 0.2s; }
      .pin-indicator.active { opacity: 0.8; }
      .pin-high { fill: #00ff00; }
      .pin-low { fill: #444; }
      .pin-pwm { fill: #ffaa00; }
      .digital-mode { fill: #28a745; }
      .digital-out { fill: #28a745; }
      .digital-in { fill: #87ceeb; }
      .pwm-mode { fill: #ffc107; }
      .adc-mode { fill: #9b59b6; }
      .i2c-mode { fill: #00d4ff; }
      .uart-mode { fill: #e83e8c; }
      .pin-func { fill: #e83e8c; font-family: monospace; font-size: 7px; font-weight: normal; }
    </style>
  </defs>
  
  <!-- Board body -->
  <rect class="board-body" x="40" y="20" width="300" height="480" rx="8"/>
  
  <!-- USB Micro connector -->
  <rect class="usb-connector" x="150" y="10" width="80" height="25" rx="3"/>
  <text x="190" y="27" text-anchor="middle" fill="#555" font-size="8" font-family="monospace">USB</text>
  
  <!-- RP2040 Chip -->
  <rect class="chip" x="130" y="200" width="120" height="120" rx="4"/>
  <text class="chip-text" x="190" y="255" text-anchor="middle">RP2040</text>
  <text class="chip-text" x="190" y="270" text-anchor="middle">ARM Cortex-M0+</text>
  
  <!-- BOOTSEL button -->
  <rect class="bootsel" x="115" y="130" width="30" height="15"/>
  <text x="130" y="141" text-anchor="middle" fill="#888" font-size="6" font-family="monospace">BOOT</text>
  
  <!-- Onboard LED (GP25) -->
  <circle id="led-gp25" class="led-onboard" cx="270" cy="135" r="6"/>
  <text class="pin-label" x="260" y="139" text-anchor="end">LED</text>
  
  <!-- Left side pins (GP0-GP15, GND, 3V3) -->
  <g id="left-pins">
    <!-- GP0 -->
    <circle class="pin-hole" cx="55" cy="60" r="6"/>
    <circle class="pin-base" cx="55" cy="60" r="2.5"/>
    <circle id="pin-0" class="pin-indicator" cx="55" cy="60" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="64">GP0</text>
    <text class="pin-func" x="88" y="64">TX</text>
    
    <!-- GP1 -->
    <circle class="pin-hole" cx="55" cy="80" r="6"/>
    <circle class="pin-base" cx="55" cy="80" r="2.5"/>
    <circle id="pin-1" class="pin-indicator" cx="55" cy="80" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="84">GP1</text>
    <text class="pin-func" x="88" y="84">RX</text>
    
    <!-- GND -->
    <circle class="pin-hole" cx="55" cy="100" r="6"/>
    <circle class="pin-base" cx="55" cy="100" r="2.5"/>
    <text class="pin-label pin-label-right" x="63" y="104">GND</text>
    
    <!-- GP2 -->
    <circle class="pin-hole" cx="55" cy="120" r="6"/>
    <circle class="pin-base" cx="55" cy="120" r="2.5"/>
    <circle id="pin-2" class="pin-indicator" cx="55" cy="120" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="124">GP2</text>
    
    <!-- GP3 -->
    <circle class="pin-hole" cx="55" cy="140" r="6"/>
    <circle class="pin-base" cx="55" cy="140" r="2.5"/>
    <circle id="pin-3" class="pin-indicator" cx="55" cy="140" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="144">GP3</text>
    
    <!-- GP4 -->
    <circle class="pin-hole" cx="55" cy="160" r="6"/>
    <circle class="pin-base" cx="55" cy="160" r="2.5"/>
    <circle id="pin-4" class="pin-indicator" cx="55" cy="160" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="164">GP4</text>
    <text class="pin-func" x="88" y="164">TX</text>
    
    <!-- GP5 -->
    <circle class="pin-hole" cx="55" cy="180" r="6"/>
    <circle class="pin-base" cx="55" cy="180" r="2.5"/>
    <circle id="pin-5" class="pin-indicator" cx="55" cy="180" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="184">GP5</text>
    <text class="pin-func" x="88" y="184">RX</text>
    
    <!-- GND -->
    <circle class="pin-hole" cx="55" cy="200" r="6"/>
    <circle class="pin-base" cx="55" cy="200" r="2.5"/>
    <text class="pin-label pin-label-right" x="63" y="204">GND</text>
    
    <!-- GP6 -->
    <circle class="pin-hole" cx="55" cy="220" r="6"/>
    <circle class="pin-base" cx="55" cy="220" r="2.5"/>
    <circle id="pin-6" class="pin-indicator" cx="55" cy="220" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="224">GP6</text>
    
    <!-- GP7 -->
    <circle class="pin-hole" cx="55" cy="240" r="6"/>
    <circle class="pin-base" cx="55" cy="240" r="2.5"/>
    <circle id="pin-7" class="pin-indicator" cx="55" cy="240" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="244">GP7</text>
    
    <!-- GP8 -->
    <circle class="pin-hole" cx="55" cy="260" r="6"/>
    <circle class="pin-base" cx="55" cy="260" r="2.5"/>
    <circle id="pin-8" class="pin-indicator" cx="55" cy="260" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="264">GP8</text>
    
    <!-- GP9 -->
    <circle class="pin-hole" cx="55" cy="280" r="6"/>
    <circle class="pin-base" cx="55" cy="280" r="2.5"/>
    <circle id="pin-9" class="pin-indicator" cx="55" cy="280" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="284">GP9</text>
    
    <!-- GND -->
    <circle class="pin-hole" cx="55" cy="300" r="6"/>
    <circle class="pin-base" cx="55" cy="300" r="2.5"/>
    <text class="pin-label pin-label-right" x="63" y="304">GND</text>
    
    <!-- GP10 -->
    <circle class="pin-hole" cx="55" cy="320" r="6"/>
    <circle class="pin-base" cx="55" cy="320" r="2.5"/>
    <circle id="pin-10" class="pin-indicator" cx="55" cy="320" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="325">GP10</text>
    
    <!-- GP11 -->
    <circle class="pin-hole" cx="55" cy="340" r="6"/>
    <circle class="pin-base" cx="55" cy="340" r="2.5"/>
    <circle id="pin-11" class="pin-indicator" cx="55" cy="340" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="345">GP11</text>
    
    <!-- GP12 -->
    <circle class="pin-hole" cx="55" cy="360" r="6"/>
    <circle class="pin-base" cx="55" cy="360" r="2.5"/>
    <circle id="pin-12" class="pin-indicator" cx="55" cy="360" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="365">GP12</text>
    
    <!-- GP13 -->
    <circle class="pin-hole" cx="55" cy="380" r="6"/>
    <circle class="pin-base" cx="55" cy="380" r="2.5"/>
    <circle id="pin-13" class="pin-indicator" cx="55" cy="380" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="385">GP13</text>
    
    <!-- GND -->
    <circle class="pin-hole" cx="55" cy="400" r="6"/>
    <circle class="pin-base" cx="55" cy="400" r="2.5"/>
    <text class="pin-label pin-label-right" x="63" y="404">GND</text>
    
    <!-- GP14 -->
    <circle class="pin-hole" cx="55" cy="420" r="6"/>
    <circle class="pin-base" cx="55" cy="420" r="2.5"/>
    <circle id="pin-14" class="pin-indicator" cx="55" cy="420" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="425">GP14</text>
    
    <!-- GP15 -->
    <circle class="pin-hole" cx="55" cy="440" r="6"/>
    <circle class="pin-base" cx="55" cy="440" r="2.5"/>
    <circle id="pin-15" class="pin-indicator" cx="55" cy="440" r="4.5"/>
    <text class="pin-label pin-label-right" x="63" y="445">GP15</text>
  </g>
  
  <!-- Right side pins (GP16-GP28, ADC, VBUS, etc) -->
  <g id="right-pins">
    <!-- VBUS -->
    <circle class="pin-hole" cx="325" cy="60" r="6"/>
    <circle class="pin-base" cx="325" cy="60" r="2.5"/>
    <text class="pin-label pin-label-left" x="317" y="64">VBUS</text>
    
    <!-- VSYS -->
    <circle class="pin-hole" cx="325" cy="80" r="6"/>
    <circle class="pin-base" cx="325" cy="80" r="2.5"/>
    <text class="pin-label pin-label-left" x="317" y="84">VSYS</text>
    
    <!-- GND -->
    <circle class="pin-hole" cx="325" cy="100" r="6"/>
    <circle class="pin-base" cx="325" cy="100" r="2.5"/>
    <text class="pin-label pin-label-left" x="317" y="104">GND</text>
    
    <!-- 3V3_EN -->
    <circle class="pin-hole" cx="325" cy="120" r="6"/>
    <circle class="pin-base" cx="325" cy="120" r="2.5"/>
    <text class="pin-label pin-label-left" x="317" y="124">3V3_EN</text>
    
    <!-- 3V3 -->
    <circle class="pin-hole" cx="325" cy="140" r="6"/>
    <circle class="pin-base" cx="325" cy="140" r="2.5"/>
    <text class="pin-label pin-label-left" x="317" y="144">3V3</text>
    
    <!-- ADC_VREF -->
    <circle class="pin-hole" cx="325" cy="160" r="6"/>
    <circle class="pin-base" cx="325" cy="160" r="2.5"/>
    <text class="pin-label pin-label-left" x="317" y="164">VREF</text>
    
    <!-- GP28/ADC2 -->
    <circle class="pin-hole" cx="325" cy="180" r="6"/>
    <circle class="pin-base" cx="325" cy="180" r="2.5"/>
    <circle id="pin-28" class="pin-indicator" cx="325" cy="180" r="4.5"/>
    <text class="pin-label pin-label-left" x="317" y="184">GP28</text>
    
    <!-- GND -->
    <circle class="pin-hole" cx="325" cy="200" r="6"/>
    <circle class="pin-base" cx="325" cy="200" r="2.5"/>
    <text class="pin-label pin-label-left" x="317" y="204">GND</text>
    
    <!-- GP27/ADC1 -->
    <circle class="pin-hole" cx="325" cy="220" r="6"/>
    <circle class="pin-base" cx="325" cy="220" r="2.5"/>
    <circle id="pin-27" class="pin-indicator" cx="325" cy="220" r="4.5"/>
    <text class="pin-label pin-label-left" x="317" y="224">GP27</text>
    
    <!-- GP26/ADC0 -->
    <circle class="pin-hole" cx="325" cy="240" r="6"/>
    <circle class="pin-base" cx="325" cy="240" r="2.5"/>
    <circle id="pin-26" class="pin-indicator" cx="325" cy="240" r="4.5"/>
    <text class="pin-label pin-label-left" x="317" y="244">GP26</text>
    
    <!-- RUN -->
    <circle class="pin-hole" cx="325" cy="260" r="6"/>
    <circle class="pin-base" cx="325" cy="260" r="2.5"/>
    <text class="pin-label pin-label-left" x="317" y="264">RUN</text>
    
    <!-- GP22 -->
    <circle class="pin-hole" cx="325" cy="280" r="6"/>
    <circle class="pin-base" cx="325" cy="280" r="2.5"/>
    <circle id="pin-22" class="pin-indicator" cx="325" cy="280" r="4.5"/>
    <text class="pin-label pin-label-left" x="317" y="284">GP22</text>
    
    <!-- GND -->
    <circle class="pin-hole" cx="325" cy="300" r="6"/>
    <circle class="pin-base" cx="325" cy="300" r="2.5"/>
    <text class="pin-label pin-label-left" x="317" y="304">GND</text>
    
    <!-- GP21 -->
    <circle class="pin-hole" cx="325" cy="320" r="6"/>
    <circle class="pin-base" cx="325" cy="320" r="2.5"/>
    <circle id="pin-21" class="pin-indicator" cx="325" cy="320" r="4.5"/>
    <text class="pin-label pin-label-left" x="317" y="325">GP21</text>
    
    <!-- GP20 -->
    <circle class="pin-hole" cx="325" cy="340" r="6"/>
    <circle class="pin-base" cx="325" cy="340" r="2.5"/>
    <circle id="pin-20" class="pin-indicator" cx="325" cy="340" r="4.5"/>
    <text class="pin-label pin-label-left" x="317" y="345">GP20</text>
    
    <!-- GP19 -->
    <circle class="pin-hole" cx="325" cy="360" r="6"/>
    <circle class="pin-base" cx="325" cy="360" r="2.5"/>
    <circle id="pin-19" class="pin-indicator" cx="325" cy="360" r="4.5"/>
    <text class="pin-label pin-label-left" x="317" y="365">GP19</text>
    
    <!-- GP18 -->
    <circle class="pin-hole" cx="325" cy="380" r="6"/>
    <circle class="pin-base" cx="325" cy="380" r="2.5"/>
    <circle id="pin-18" class="pin-indicator" cx="325" cy="380" r="4.5"/>
    <text class="pin-label pin-label-left" x="317" y="385">GP18</text>
    
    <!-- GND -->
    <circle class="pin-hole" cx="325" cy="400" r="6"/>
    <circle class="pin-base" cx="325" cy="400" r="2.5"/>
    <text class="pin-label pin-label-left" x="317" y="404">GND</text>
    
    <!-- GP17 -->
    <circle class="pin-hole" cx="325" cy="420" r="6"/>
    <circle class="pin-base" cx="325" cy="420" r="2.5"/>
    <circle id="pin-17" class="pin-indicator" cx="325" cy="420" r="4.5"/>
    <text class="pin-label pin-label-left" x="317" y="425">GP17</text>
    
    <!-- GP16 -->
    <circle class="pin-hole" cx="325" cy="440" r="6"/>
    <circle class="pin-base" cx="325" cy="440" r="2.5"/>
    <circle id="pin-16" class="pin-indicator" cx="325" cy="440" r="4.5"/>
    <text class="pin-label pin-label-left" x="317" y="445">GP16</text>
  </g>
  
  <!-- Debug header (bottom) -->
  <g id="debug-header">
    <circle class="debug-header" cx="170" cy="470" r="3"/>
    <circle class="debug-header" cx="190" cy="470" r="3"/>
    <circle class="debug-header" cx="210" cy="470" r="3"/>
    <text class="chip-text" x="190" y="490" text-anchor="middle">DEBUG</text>
  </g>
  
  <!-- Board label -->
  <text x="190" y="350" text-anchor="middle" fill="#4a7c59" font-size="12" font-family="sans-serif" font-weight="bold">Raspberry Pi</text>
  <text x="190" y="365" text-anchor="middle" fill="#4a7c59" font-size="12" font-family="sans-serif" font-weight="bold">Pico</text>
</svg>
